name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: debian:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y bats bubblewrap

      - name: Run sandbox tests
        run: bats shell/.local/bin/tests/sandbox.bats
